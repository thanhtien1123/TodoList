<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/311afb1d2a.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center"><i class="fas fa-clipboard-list text-primary"></i>To<span class="text-primary">do</span> List</h1>
        <div id="todo-form">
            <form id="form">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" id="task" class="form-control" placeHolder="Enter Task">
                </div>       
                <div class="form-group">
                        <label for="due-date">Due-date</label>
                        <input type="date" id="due-date" class="form-control" place-holder="Enter due-date">
                </div>
                <div class="form-group">
                    <label for="important">Priority</label>
                    <br>
                    <input type="radio" class="yes-radio-button" name="radio-button">
                    <label for="yes">Yes</label>
                    <input type="radio" class="no-radio-button" name="radio-button">
                    <label for="no">No</label>
                </div>
                <div>
                    <input type='submit' class="btn btn-info btn-block" value="+Add">
                </div>
            </form>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Due-date</th>
                    
                    <th></th>
                </tr>
            </thead>
            <tbody id="task-list">
                
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
